<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You - Cutesy Finds</title>
  <meta name="description" content="Thank you for your order from Cutesy Finds!" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: #ffffff;
      --bg-soft: #f4f4f5;
      --text-main: #09090b;
      --text-subtle: #71717a;
      --accent: #7b50ad;
      --accent-soft: #d6b3ff;
      --pill-pink: #ffa6b6;
      --cute-red: #ff4d6d;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Inter", system-ui, sans-serif;
      background: var(--bg);
      color: var(--text-main);
      -webkit-font-smoothing: antialiased;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }

    .thank-you-container {
      background: white;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.15);
      padding: 3rem;
      max-width: 600px;
      width: 100%;
      text-align: center;
      animation: fadeInUp 0.6s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .success-icon {
      width: 100px;
      height: 100px;
      margin: 0 auto 2rem;
      background: linear-gradient(135deg, var(--pill-pink), var(--accent-soft));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3.5rem;
      animation: scaleIn 0.5s ease 0.2s both;
    }

    @keyframes scaleIn {
      from {
        transform: scale(0);
      }
      to {
        transform: scale(1);
      }
    }

    h1 {
      font-family: "Caveat", cursive;
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: var(--text-main);
    }

    .subtitle {
      font-size: 1.2rem;
      color: var(--text-subtle);
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .info-box {
      background: var(--bg-soft);
      border-radius: 12px;
      padding: 1.5rem;
      margin: 2rem 0;
      text-align: left;
    }

    .info-box p {
      margin-bottom: 0.75rem;
      color: var(--text-main);
    }

    .info-box p:last-child {
      margin-bottom: 0;
    }

    .info-box strong {
      color: var(--accent);
    }

    .btn {
      display: inline-block;
      padding: 1rem 2.5rem;
      background: var(--accent);
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 700;
      font-size: 1.1rem;
      margin-top: 1.5rem;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
    }

    .btn:hover {
      background: #6a3f9a;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(123, 80, 173, 0.3);
    }

    .btn-secondary {
      background: transparent;
      color: var(--accent);
      border: 2px solid var(--accent);
      margin-left: 1rem;
    }

    .btn-secondary:hover {
      background: var(--accent);
      color: white;
    }

    @media (max-width: 600px) {
      .thank-you-container {
        padding: 2rem 1.5rem;
      }

      h1 {
        font-size: 2.5rem;
      }

      .subtitle {
        font-size: 1rem;
      }

      .btn {
        display: block;
        width: 100%;
        margin: 0.75rem 0;
      }

      .btn-secondary {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <div class="thank-you-container">
    <div class="success-icon">âœ“</div>
    <h1>Thank You! ðŸ’•</h1>
    <p class="subtitle">
      Your order has been placed successfully!
    </p>
    
    <div class="info-box">
      <p><strong>What happens next?</strong></p>
      <p>We've received your order and will contact you within 24 hours to confirm your delivery details.</p>
      <p style="margin-top: 1rem;"><strong>Payment:</strong> Cash on Delivery (COD)</p>
    </div>

    <a href="index.html" class="btn">Continue Shopping</a>
    <a href="index.html#products" class="btn btn-secondary">Back to Shop</a>
  </div>
</body>
</html>
